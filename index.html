<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple SPA</title>
  <link rel="stylesheet" href="spa1.css" />
  <script src="spa1.js" defer></script>
</head>
<body>
  <main>
    <div id="green" class="page active">
      <a href="#" data-href="green">Green</a>
      <a href="#" data-href="gold">Gold</a>
      <a href="#" data-href="blue">Blue</a>
      <a href="#" data-href="red">Red</a>
    </div>
    <div id="gold" class="page">
      <a href="#" data-href="green">Green</a>
      <a href="#" data-href="gold">Gold</a>
      <a href="#" data-href="blue">Blue</a>
      <a href="#" data-href="red">Red</a>
    </div>
    <div id="blue" class="page">
      <a href="#" data-href="green">Green</a>
      <a href="#" data-href="gold">Gold</a>
      <a href="#" data-href="blue">Blue</a>
      <a href="#" data-href="red">Red</a>
    </div>
    <div id="red" class="page">
      <a href="#" data-href="green">Green</a>
      <a href="#" data-href="gold">Gold</a>
      <a href="#" data-href="blue">Blue</a>
      <a href="#" data-href="red">Red</a>
    </div>
  </main>
    
</html>
